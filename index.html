<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Zone</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="header">
        <div class="half-width">
            <a href="index.html">
                <img src="images/logo.png" alt="logo" title="Food Zone">
            </a>
        </div>
        <div class="half-width">
            <form action="#">
                <input class="search" type="search" name="search" id="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <!-- Top Section Start -->
    <section class="top-banner">
        <div class="flexible-container">
            <div class="half-width">
                <h1>
                    <span class="red-color">Your</span> Digital, <br>
                    Food Zone is here!
                </h1>
                <p>Get the best offers and combos at the best price only at Food Zone!</p>
                <a href="https://www.foodpanda.com.bd/" target="_blank" class="link-button">Order Food</a>
            </div>
            <div class="half-width">
                <img src="images/top-banner.png" alt="top-banner" title="Top Banner">
            </div>
        </div>
    </section>
    <!-- Top Section End -->
</body>

</html>
